name: DumprX-GitLab
 
on:
  workflow_dispatch:
    inputs:
      ROM_URL:
        description: "Direct Link of the ROM/Firmware to Dump"
        required: true
      EXTRA_CMD:
        description: "Any Extra Command to Run Before Dump"
        required: false

defaults:
  run:
    shell: bash

env:
  # ROM
  ROM_URL: ${{ github.event.inputs.ROM_URL }}

  # Gitlab
  PUSH_TO_GITLAB: true

  # Extra Command
  EXTRA_CMD: ${{ github.event.inputs.EXTRA_CMD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkouts
         uses: actions/checkout@v4

       - name: Cleanup
         uses: rokibhasansagar/slimhub_actions@main

       - name: Clone Our Firmware Dumper
         run: |
              git clone https://github.com/VanVuong41429/Van-DumprX.git DumprX

       - name: Setup DumprX's Environment
         working-directory: DumprX
         run: |
              sudo apt -y update
              sudo apt install -y f2fs-tools neofetch
              sudo bash setup.sh
              mkdir -p ~/.ssh
              ssh-keyscan -H github.com >> ~/.ssh/known_hosts
              ssh-keyscan -H gitlab.com >> ~/.ssh/known_hosts
              git config --global user.name "VanVuong41429"
              git config --global user.email "vanvuong41429@gmail.com"

       - name: Setup Config envs
         working-directory: DumprX
         run: |
              # echo "${{ secrets.GIT_TOKEN }}" > .github_token
              # echo "Van-Firmware-Dumps" > .github_orgname
              echo "${{ secrets.GITLAB_TOKEN }}" > .gitlab_token  # Only for Gitlab
              echo "Van-Firmware-Dumps" > .gitlab_group  # Only for Gitlab
              echo "${{ secrets.PRIV_SSH_KEY }}" > ~/.ssh/id_ed25519  # Only for Gitlab
              echo "${{ secrets.BOT_TOKEN }}" > .tg_token
              echo "@VanFirmwareDumps" > .tg_chat
              echo "gitlab.com" > .gitlab_instance
              chmod 600 ~/.ssh/id_ed25519

       - name: Run the Extra Command
         working-directory: DumprX
         run: |
              $EXTRA_CMD

       - name: Start Dumping
         working-directory: DumprX
         run: |
              aria2c -x16 -s8 --console-log-level=warn --summary-interval=0 --check-certificate=false "https://mirrors.lolinet.com/firmware/lenowow/Tab_M10_5G/TB360ZU/TB360ZU_ROW_OPEN_USER_Q00024.0_T_ZUI_15.0.742_ST_231201.zip"
              7z e -y "TB360ZU_ROW_OPEN_USER_Q00024.0_T_ZUI_15.0.742_ST_231201.zip" -o"image1" && rm "TB360ZU_ROW_OPEN_USER_Q00024.0_T_ZUI_15.0.742_ST_231201.zip"
              cd image1 && rm *rawprogram*
              mv super_1.img super.img && mv super_2.img odm.img
              mv super_3.img product.img && mv super_4.img system.img
              mv super_5.img system_ext.img && mv super_6.img vendor.img
              cd .. && zip -r image.zip image1
              rm -rf image1
              ./dumper.sh "$ROM_URL"
